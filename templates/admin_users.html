<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Users</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; }
    table { border-collapse: collapse; width: 100%; margin-top: 1rem; }
    th, td { border: 1px solid #ddd; padding: 0.5rem; vertical-align: top; }
    th { background: #f3f3f3; }
    .msg { padding: 0.8rem; background: #edf7ed; border: 1px solid #8ac28a; margin-bottom: 1rem; border-radius: 6px; }
    .topbar {
      display:flex; justify-content:space-between; align-items:center;
      margin-bottom: 12px;
    }
    a { text-decoration: none; color: #1976d2; }
    .card { border:1px solid #ddd; padding: 14px; border-radius: 10px; margin-bottom: 18px; }
    .btn { padding: 8px 12px; cursor: pointer; }
    .danger { background:#e53935; color:#fff; border: none; border-radius: 6px; }
    .primary { background:#1976d2; color:#fff; border: none; border-radius: 6px; }
  </style>
</head>
<body>

  <div class="topbar">
    <h1>Admin Users</h1>
    <div>
      <a href="/">Home</a> |
      <a href="/logout">Logout</a>
    </div>
  </div>

  {% if message %}
    <div class="msg">{{ message }}</div>
  {% endif %}

  <div class="card">
    <h2>Create User</h2>
    <form action="/admin/users/create" method="post">
      Username:
      <input type="text" name="username" required />
      Password:
      <input type="text" name="password" required />
      <label style="margin-left:10px;">
        <input type="checkbox" name="is_admin" value="1" /> Admin
      </label>
      <button class="btn primary" type="submit">Create</button>
    </form>
  </div>

  <h2>Users</h2>
  <table>
    <thead>
      <tr>
        <th>Username</th>
        <th>Admin</th>
        <th>Created</th>
        <th>Reset Password</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      {% for u in users %}
      <tr>
        <td>{{ u.username }}</td>
        <td>{{ "Yes" if u.is_admin else "No" }}</td>
        <td>{{ u.created_at }}</td>
        <td>
          <form action="/admin/users/reset" method="post" style="display:flex; gap:10px; align-items:center;">
            <input type="hidden" name="user_id" value="{{ u.id }}" />
            <input type="text" name="new_password" placeholder="New password" required />
            <button class="btn primary" type="submit">Reset</button>
          </form>
        </td>
        <td>
          <form action="/admin/users/delete" method="post">
            <input type="hidden" name="user_id" value="{{ u.id }}" />
            <button class="btn danger" type="submit">Delete</button>
          </form>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

</body>
</html>
