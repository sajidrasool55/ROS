<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; }
    .box { max-width: 520px; border: 1px solid #ddd; padding: 20px; border-radius: 10px; }
    label { display:block; margin-top: 12px; }
    input { width: 100%; padding: 10px; margin-top: 6px; }
    button { margin-top: 14px; padding: 10px 14px; }
    .msg { padding: 0.8rem; background: #fdecea; border: 1px solid #f5c2c7; margin-bottom: 1rem; border-radius: 6px; }
    .hint { margin-top: 12px; color: #555; font-size: 14px; }
  </style>
</head>
<body>
  <h1>Login</h1>

  {% if message %}
    <div class="msg">{{ message }}</div>
  {% endif %}

  <div class="box">
    <form action="/login" method="post">
      <label>Username</label>
      <input type="text" name="username" required />

      <label>Password</label>
      <input type="password" name="password" required />

      <button type="submit">Login</button>
    </form>

    <div class="hint">
      Please login with username and password
    </div>
  </div>
</body>
</html>
